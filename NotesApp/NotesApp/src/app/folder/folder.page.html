<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="clipboard"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ng-container *ngFor="let note of notesService.notes">
        <ion-slide
          button
          [routerLink]="'/notes/' + note.id"
          routerDirection="forward"
          class="hovering"
          *ngIf="note.folder === this.folder">
          <ion-label>{{ note.title }} {{note.label}}</ion-label>
        </ion-slide>
      </ng-container>
    </ion-list>
  </div>
</ion-content>
