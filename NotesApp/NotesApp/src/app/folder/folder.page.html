<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="clipboard"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let note of notesService.notes">
    <ion-slide *ngIf="note.folder === this.folder">
      <div >
        <ion-label>{{ note.title }}</ion-label>
        <ion-label>{{ note.folder }}</ion-label>
        <ion-label>{{ this.folder }}</ion-label>
      </div>
    </ion-slide>
  </ng-container>



</ion-content>
