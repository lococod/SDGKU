<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ label }}</ion-title>
    <ion-buttons slot="end">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ label }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ng-container *ngFor="let note of notesService.notes">
        <ion-slide
          button
          [routerLink]="'/notes/' + note.id"
          routerDirection="forward"
          class="hovering"
          *ngIf="note.label === this.label">
          <ion-card><ion-card-header><ion-card-title>{{note.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
              {{note.content}}
            </ion-card-content></ion-card>
        </ion-slide>
      </ng-container>
    </ion-list>
  </div>
</ion-content>
