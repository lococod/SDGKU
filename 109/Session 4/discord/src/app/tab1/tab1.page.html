<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-icon name="funnel-outline"></ion-icon>
      <ion-select [(ngModel)]="friendFilter" name="friendFilter">
        <ion-select-option value="Everyone">Everyone</ion-select-option>
        <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">{{friend.name}}</ion-select-option>
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card *ngFor="let message of getMessagesToDisplay()" [class.my-message]="message.from == shared.userName">
    <ion-card-content class="imgBorder" *ngIf="message.imageUrl">
      <img src="{{message.imageUrl}}" />
    </ion-card-content>
    <hr />
    <ion-card-header>
      <ion-card-title>
        {{message.from}}
      </ion-card-title>
      <ion-card-subtitle>
        To: {{message.to}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{message.text}}
    </ion-card-content>
  </ion-card>
</ion-content>
