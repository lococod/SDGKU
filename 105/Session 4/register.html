<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Salon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header class="header-in">
        <h1>The Fashion Pet</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>

    </header>
    <main><br>
        <form action="#">
            <p>Name: <input id="petName" type="text"></p>
            <p>Age: <input id="petAge" type="text"></p>
            <p>Breed: <input id="petBreed" type="text"></p>
            <p>Gender: <input id="petGender" type="text"></p>
            <p>Service: <select name="service" id="petService">
                    <option value="" disabled selected>Select an Option</option>
                    <option value="Shower">Wash</option>
                    <option value="Nail Trim">Nail Trim</option>
                    <option value="Teeth">Teeth Cleaning</option>
                    <option value="Full">Full Service</option>
                </select>
            </p>
            <p>Owner Name: <input id="petOwner" type="text"></p>
            <p>Contact Phone: <input id="petPhone" type="phone"></p>



        </form>

        </div>
        <div>

        </div>
    </main>

    <footer class="footer-in">

        </div>

    </footer>
