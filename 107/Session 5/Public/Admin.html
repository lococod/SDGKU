    <main>
        <!--Code
        Description
        Price
        Image
        Category
        Stock
        Delivery Days
        -->


        <div class="container">
            
            <div class="row">
              <div class="col-6">
                <h1>Register items to sell.</h1>
                <form>
                  <div class="form-group">
                      <label for="code">Code:</label>
                      <input type="text" class="form-control" id="code" placeholder="Enter code" name="code">
                  </div>
                  <div class="form-group">
                      <label for="description">Description:</label>
                      <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
                  </div>
                  <div class="form-group">
                      <label for="price">Price:</label>
                      <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
                  </div>
                  <div class="form-group">
                      <label for="image">Image:</label>
                      <input type="text" class="form-control" id="image" placeholder="Enter image" name="image">
                  </div>
                  <div class="form-group">
                      <label for="category">Category:</label>
                      <input type="text" class="form-control" id="category" placeholder="Enter category" name="category">
                  </div>
                  <div class="form-group">
                      <label for="stock">Stock:</label>
                      <input type="text" class="form-control" id="stock" placeholder="Enter stock" name="stock">
                  </div>
                  <div class="form-group">
                      <label for="deliveryDays">Delivery Days:</label>
                      <input type="text" class="form-control" id="deliveryDays" placeholder="Enter days" name="deliveryDays">
                  </div>
                  <button type="button" id="btnSave" class="btn btn-primary">Register</button>
                  <span class="alert alert-success hidden" id="alertSuccess">Item has been saved to the database!</span>
  
              </form>
              </div>
              <div class="col-6">
                <!-- messages go here -->
              </div>
            </div>
            
        </div>        
    </main>
