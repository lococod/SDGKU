<div class="form-group row">
    <label class="col-4 form-group-label" for="userName">Username:</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="model.userName" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="email">Email:</label>
    <div class="col-8">
        <input type="email" class="form-control" placeholder="email@email.com" [(ngModel)]="model.email" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="password">Password:</label>
    <div class="col-8">
        <input type="password" class="form-control" placeholder="*****" [(ngModel)]="model.password" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="password2">Password Confirmation:</label>
    <div class="col-8">
        <input type="password" class="form-control" placeholder="*****" [(ngModel)]="retypePassword" />
    </div>
    <div *ngIf="model.password != retypePassword" class="alert alert-danger">Passwords do not match.</div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="firstName">First Name:</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="John" [(ngModel)]="model.firstName" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="lastName">Last Name:</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="Doe" [(ngModel)]="model.lastName" />
    </div>
</div>
<div class="form-group row">
    <div class="col-8 offset-4">
        <button [disabled]="model.password != retypePassword" type="button" id="btnSave" class="btn btn-primary" (click)="save()">
            Register User
        </button>

        <span *ngIf="savedAlertVisible" class="alert alert-success">
            User has been registered.
        </span>
    </div>
</div>
