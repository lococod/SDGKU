<div class="form-group row">
    <label class="col-4 form-group-label" for="userName">Username:</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="userName" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 form-group-label" for="password">Password:</label>
    <div class="col-8">
        <input type="password" class="form-control" placeholder="*****" [(ngModel)]="password" />
         </div>
  
</div>
<div class="form-group row">
    <div class="col-8 offset-4">
        <button 
         type="button" id="btnSave" class="btn btn-primary" (click)="validateLogin()">
            Login
        </button>
        <div *ngIf="clicked == '1'" class="alert alert-success">
            You are Logged In!
        </div>
        <div *ngIf="clicked == '0'" class="alert alert-danger">
            Wrong Credentials!
        </div>

       
    </div>
</div>
